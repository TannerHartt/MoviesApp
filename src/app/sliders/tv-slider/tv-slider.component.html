
<div class="slider">
  <ng-container *ngFor="let item of tvItems; let i = index">
    <div class="slide">
      <div class="slider-bg">
        <img class="movie-img" [src]="imagesSize.large + item.backdrop_path" alt="">
      </div>
      <div class="slider-pane">
        <h2 class="name">{{item.name}}</h2>
        <div class="meta">
          <div class="info">
              <span class="rating">
                <span class="app-icon" id="star">star</span>
                <span class="rating-value">{{item.vote_average}} / 10</span>
                <span></span>
              </span>
            <span>{{item.vote_count}}</span>
            <span>{{item.first_air_date | date: 'yyyy'}}</span>
          </div>
        </div>
        <div class="description mt-6">
          {{item.overview}}
        </div>
      </div>
    </div>
  </ng-container>
</div>
