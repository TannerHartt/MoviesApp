<div class="container">
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-2" *ngFor="let show of shows">
      <app-tv-item [tvData] = "show"></app-tv-item>
    </div>
  </div>
  <div>
    <p-paginator [rows]="20" [totalRecords]="10000" (onPageChange)="paginate($event)"></p-paginator>
  </div>
</div>
