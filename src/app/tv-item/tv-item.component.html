<ng-container *ngIf="tvData">
  <a class="tv-item" [routerLink]="'/tvshow/' + tvData.id">
    <div class="tv-item-rating">
      <i class="app-icon">star</i>
      <span>{{tvData.vote_average}}</span>/10
    </div>
    <div class="tv-item-image">
      <img [src]="imagesSizes.medium + tvData.poster_path" [alt]="tvData.name"/>
    </div>
    <div class="tv-item-title">{{ tvData.name }}</div>
  </a>
</ng-container>
